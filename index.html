<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="bg-flexbox">
      
      <div class="worm-box">
        <div class="worm-container"  style="width:5%;">
          <img src="worm.png" class="worm" alt="">
        </div>
      </div>

          <div class="hole-flexchild">
            <div class="hole" id="hole-0">
                <img data-index="0" src="./king-mole-hungry.png" alt="mole" class="mole">
            </div>
          </div>
          <div class="hole-flexchild">
            <div class="hole" id="hole-1">
                <img data-index="1" src="./mole-hungry.png" alt="mole" class="mole">
            </div>
          </div>
          <div class="hole-flexchild">
            <div class="hole" id="hole-2">
                <img data-index="2" src="./king-mole-hungry.png" alt="mole" class="mole"></div>
          </div>
          <div class="hole-flexchild">
            <div class="hole" id="hole-3">
                <img data-index="3" src="./mole-hungry.png" alt="mole" class="mole"></div>
          </div>
          <div class="hole-flexchild">
            <div class="hole" id="hole-4">
                <img data-index="4" src="./mole-hungry.png" alt="mole" class="mole"></div>
          </div>
          <div class="hole-flexchild">
            <div class="hole" id="hole-5">
                <img data-index="5" src="./mole-hungry.png" alt="mole" class="mole"></div>
          </div>
          <div class="hole-flexchild">
            <div class="hole" id="hole-6">
                <img data-index="6" src="./mole-hungry.png" alt="mole" class="mole"></div>
          </div>
          <div class="hole-flexchild">
            <div class="hole" id="hole-7">
                <img data-index="7" src="./mole-hungry.png" alt="mole" class="mole"></div>
          </div>
          <div class="hole-flexchild">
            <div class="hole" id="hole-8">
                <img data-index="8" src="./mole-hungry.png" alt="mole" class="mole"></div>
          </div>
          <div class="hole-flexchild">
            <div class="hole" id="hole-9">
                <img data-index="9" src="./king-mole-hungry.png" alt="happy mole" class="mole"></div>
          </div>
    </section>

    <img src="win.png" class="win hide" alt="">
    <button class="button hide">Play again</button>


    <script src="js.js"></script>
</body>
</html>
